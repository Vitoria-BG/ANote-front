<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANote - Anotação</title>
    <link rel="stylesheet" href="anotacao.css" />
</head>
<body>

    <div class="container">

    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="user-info">
        <span id="username">Olá, Usuário!</span>
      </div>

      <!-- Aba de busca -->
      <input type="text" placeholder="Buscar" class="search" />

      <!-- Lista de atividades lateral -->
      <div class="menu">

        <!-- Anotações -->
        <div class="section">
          <span class="title">> Anotações</span>
          <!-- Menu abre e fecha -->
          <div class="submenu hidden" id="notes-list">
            <button class="action">+ Criar anotação</button>
            <!-- Lista das anotações -->
            <ul class="incompleto">
              <!-- ANOTAÇÕES INICIAIS DEVEM APARECER AQUI -->
              <span class="completo">
                <ul> 
                  <!-- RESTO DAS ANOTAÇÕES DEVEM APARECER AQUI -->
                </ul>
              </span>
            </ul>
            <button class="vermais">Ver mais...</button>
          </div>
        </div>

        <!-- Cadernos -->
        <div class="section">
          <span class="title">> Cadernos</span>
          <!-- Menu abre e fecha -->
          <div class="submenu hidden" id="notebooks-list">
            <button class="action">+ Criar caderno</button>
            <!-- Lista dos cadernos -->
            <ul class="incompleto">
              <!-- CADERNOS INICIAIS DEVEM APARECER AQUI -->
              <span class="completo">
                <ul> 
                  <!-- RESTO DOS CADERNOS DEVE APARECER AQUI -->
                </ul>
              </span>
            </ul>
            <button class="vermais">Ver mais...</button>
          </div>
        </div>
        
      </div>

      <!-- Sair da conta -->
      <footer>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </footer>
    </aside>

    <!-- Parte principal -->
    <main class="main-content">
        <h1>Nome da anotação</h1>
        <button class="buttonEditar">Editar</button>
        <button class="buttonSalvar">Salvar</button>
        <div class="textoAnotacoes">
          <!-- TEXTO DAS ANOTAÇÕES AQUI -->
        </div>
    </main>

    <!-- Pop-up criar caderno -->
    <div class="form-containerC">
        <section class="form-box">

            <input type="text" class="nomeCaderno" name="nomeCaderno" placeholder="Nome do caderno" required />
            
            <div class="buttons2">
                <button type="submit" class="criar">Criar</button>
            </div>

            <div class="buttons2">
                <button type="submit" class="cancelar">Cancelar</button>
            </div>

        </section>
    </div>

    <!-- Pop-up criar anotação -->
    <div class="form-containerA">
      <section class="form-box">
        <input type="text" class="nomeAnotacao" name="nomeAnotacao" placeholder="Nome da anotação" required />

        <!-- botão para adicionar tag -->
        <div class="tag-area">
          <button type="button" class="add-tag-btn" id="openTagBox">+ Tag</button>

          <!-- caixa para selecionar tag  -->
          <div class="tag-box hidden" id="tagBox">
            <p><strong>Criar tag</strong></p>
            <ul id="existingTags">
              <!-- lista de tags existentes -->
            </ul>
          </div>

          <!-- caixa para criar nova tag -->
          <div class="tag-creator hidden" id="tagCreator">
            <p><strong>Nova tag</strong></p>
            <input type="text" id="tagName" placeholder="Ex.: importante" />
            
            <div class="color-palette" id="colorPalette">
              <!-- bolinhas de cores supostamente gerado pelo back -->
            </div>

            <button type="button" id="saveTag" class="check-btn">✔</button>
          </div>
        </div>

        <!-- Botões -->
        <div class="buttons2">
          <button type="submit" class="criar">Criar</button>
          <button type="button" class="cancelar" id="cancelNote">Cancelar</button>
        </div>
      </section>

    </div>
    
  </div>
</body>
</html>
