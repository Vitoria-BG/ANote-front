<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANote - Página Inicial</title>
  <link rel="stylesheet" href="telaPrincipal.css" />
</head>
<body>

  <div class="container">

    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="user-info">
        <span id="username">Olá, Usuário!</span>
      </div>

      <!-- Aba de busca -->
      <input type="text" placeholder="Buscar" class="search" />

      <!-- Lista de atividades lateral -->
      <div class="menu">

        <!-- Anotações -->
        <div class="section">
          <span class="title">> Anotações</span>
          <!-- Menu abre e fecha -->
          <div class="submenu hidden" id="notes-list">
            <button class="action">+ Criar anotação</button>
            <!-- Lista das anotações -->
            <ul class="incompleto">
              <!-- ANOTAÇÕES INICIAIS DEVEM APARECER AQUI -->
              <span class="completo">
                <ul> 
                  <!-- RESTO DAS ANOTAÇÕES DEVEM APARECER AQUI -->
                </ul>
              </span>
            </ul>
            <button class="vermais">Ver mais...</button>
          </div>
        </div>

        <!-- Cadernos -->
        <div class="section">
          <span class="title">> Cadernos</span>
          <!-- Menu abre e fecha -->
          <div class="submenu hidden" id="notebooks-list">
            <button class="action">+ Criar caderno</button>
            <!-- Lista dos cadernos -->
            <ul class="incompleto">
              <!-- CADERNOS INICIAIS DEVEM APARECER AQUI -->
              <span class="completo">
                <ul> 
                  <!-- RESTO DOS CADERNOS DEVE APARECER AQUI -->
                </ul>
              </span>
            </ul>
            <button class="vermais">Ver mais...</button>
          </div>
        </div>
        
      </div>

      <!-- Sair da conta -->
      <footer>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </footer>
    </aside>

    <!-- Parte principal -->
    <main class="main-content">
      <h1 class="logo">ANote<span class="plus">+</span></h1>
    </main>


    <div class="buttons">
      <!-- Botão Menu -->
      <button id="menu-toggle"> ☰ </button>

      <!-- Menu abre e fecha -->
      <div id="menutoggle" >
          <ul>
            <li><a href="#">Editar</a></li>
            <li><a href="#">Excluir</a></li>
          </ul>
      </div>
    </div>

    


  </div>
</body>
</html>
