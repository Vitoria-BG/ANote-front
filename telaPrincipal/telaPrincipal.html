<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANote - Página Inicial</title>
    <link rel="stylesheet" href="telaPrincipal.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Barra lateral -->
      <aside class="sidebar">
        <div class="user-info">
          <span id="username">Olá, Usuário!</span>
        </div>

        <form>
          <!-- Aba de busca -->
          <input type="search" placeholder="Buscar" class="search" />
        </form>

        <!-- Lista de atividades lateral -->
        <div class="menu">
          <!-- Anotações -->
          <div class="section">
            <span class="title" onclick="noHiddenAnotacao()">> Anotações</span>
            <!-- Menu abre e fecha -->
            <div id="anotacaoHidden" class="submenu hidden">
              <button class="action" onclick="toggleAnotacao(null)">
                + Criar anotação
              </button>
              <!-- Lista das anotações -->
              <ul id="listaAnotacao" class="incompleto">
                <!-- ANOTAÇÕES INICIAIS DEVEM APARECER AQUI -->
                <span class="completo">
                  <ul>
                    <!-- RESTO DAS ANOTAÇÕES DEVEM APARECER AQUI -->
                  </ul>
                </span>
              </ul>
            </div>
          </div>

          <!-- Cadernos -->
          <div class="section">
            <span class="title" onclick="noHiddenCaderno()">> Cadernos</span>
            <!-- Menu abre e fecha -->
            <div id="cadernoHidden" class="submenu hidden">
              <button class="action" onclick="toggleCaderno()">
                + Criar caderno
              </button>
              <!-- Lista dos cadernos -->
              <ul id="listaCaderno" class="incompleto">
                <!-- CADERNOS INICIAIS DEVEM APARECER AQUI -->
                <span class="completo">
                  <ul>
                    <!-- RESTO DOS CADERNOS DEVE APARECER AQUI -->
                  </ul>
                </span>
              </ul>
            </div>
          </div>
        </div>

        <!-- Sair da conta -->
        <footer>
          <button class="logout-btn" onclick="logout()">Sair</button>
        </footer>
      </aside>

      <!-- Parte principal -->
      <main id="conteudoPrincipal" class="main-content">
        <h1 class="logo">ANote<span class="plus">+</span></h1>
      </main>

      <!-- Pop-up criar caderno -->
      <div id="criarCaderno" class="form-containerC hidden">
        <section class="form-box">
          <input
            type="text"
            id="tituloCaderno"
            class="nomeCaderno"
            name="nomeCaderno"
            placeholder="Nome do caderno"
            required
          />

          <div class="buttons2">
            <button
              type="submit"
              id="btnSalvarCaderno"
              class="criar"
              onclick="criarCaderno()"
            >
              Criar
            </button>
          </div>

          <div class="buttons2">
            <button type="submit" class="cancelar" onclick="toggleCaderno()">
              Cancelar
            </button>
          </div>
        </section>
      </div>

      <!-- Pop-up editar caderno -->
      <div id="editarCaderno" class="form-containerC hidden">
        <section class="form-box">
          <input
            type="text"
            id="tituloCadernoEditar"
            class="nomeCaderno"
            name="nomeCaderno"
            placeholder="Nome do caderno"
            required
          />

          <div class="tag-area">
            <button type="button" class="add-tag-btn" id="openTagBoxCaderno">
              + Tag
            </button>

            <div class="tag-box hidden" id="tagBoxCaderno">
              <p>
                <strong onclick="toggleCriarTagCaderno()">+ Criar tag</strong>
              </p>
              <ul id="existingTagsCaderno"></ul>
            </div>

            <div class="tag-creator hidden" id="tagCreatorCaderno">
              <p><strong>Nova tag</strong></p>
              <input
                type="text"
                id="tagNameCaderno"
                placeholder="Ex.: importante"
              />
              <div class="color-palette" id="colorPaletteCaderno"></div>
              <button type="button" id="saveTagCaderno" class="check-btn">
                ✔
              </button>
            </div>
          </div>
          <div class="buttons2">
            <button type="submit" id="btnEditarCaderno" class="criar">
              Salvar
            </button>
          </div>

          <div class="buttons2">
            <button
              type="submit"
              class="cancelar"
              onclick="noHiddenEditarCaderno()"
            >
              Cancelar
            </button>
          </div>
        </section>
      </div>

      <!-- Pop-up criar anotação -->
      <div id="criarAnotacao" class="form-containerA hidden">
        <section class="form-box">
          <input
            type="text"
            id="tituloAnotacao"
            class="nomeAnotacao"
            name="nomeAnotacao"
            placeholder="Nome da anotação"
            required
          />

          <!-- Botões -->
          <div class="buttons2">
            <button type="submit" id="btnSalvarAnotacao" class="criar">
              Criar
            </button>
            <button
              type="button"
              class="cancelar"
              id="cancelNote"
              onclick="toggleAnotacao()"
            >
              Cancelar
            </button>
          </div>
        </section>
      </div>

      <!-- Pop-up editar anotação -->
      <div id="editarAnotacao" class="form-containerA hidden">
        <section class="form-box">
          <input
            type="text"
            id="tituloAnotacaoEditar"
            class="nomeAnotacao"
            name="nomeAnotacao"
            placeholder="Nome da anotação"
            required
          />

          <!-- botão para adicionar tag -->
          <div class="tag-area">
            <button type="button" class="add-tag-btn" id="openTagBox">
              + Tag
            </button>

            <!-- caixa para selecionar tag  -->
            <div class="tag-box hidden" id="tagBox">
              <p><strong onclick="toggleCriarTag()">+ Criar tag</strong></p>
              <ul id="existingTags">
                <!-- lista de tags existentes -->
              </ul>
            </div>

            <!-- caixa para criar nova tag -->
            <div class="tag-creator hidden" id="tagCreator">
              <p><strong>Nova tag</strong></p>
              <input type="text" id="tagName" placeholder="Ex.: importante" />

              <div class="color-palette" id="colorPalette">
                <!-- bolinhas de cores supostamente gerado pelo back -->
              </div>

              <button type="button" id="saveTag" class="check-btn">✔</button>
            </div>
          </div>

          <!-- Botões -->
          <div class="buttons2">
            <button type="submit" id="btnEditarAnotacao" class="criar">
              salvar
            </button>
            <button
              type="button"
              class="cancelar"
              onclick="noHiddenEditarAnotacao()"
            >
              Cancelar
            </button>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
