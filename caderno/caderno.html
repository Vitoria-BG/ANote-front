<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANote - Caderno</title>
    <link rel="stylesheet" href="caderno.css" />
</head>
<body>

    <div class="container">

    <!-- Barra lateral -->
    <aside class="sidebar">
      <div class="user-info">
        <span id="username">Olá, Usuário!</span>
      </div>

      <form>
        <!-- Aba de busca -->
        <input type="search" placeholder="Buscar" class="search" />
      </form>

      <!-- Lista de atividades lateral -->
      <div class="menu">

        <!-- Anotações -->
        <div class="section">
          <span class="title">> Anotações</span>
          <!-- Menu abre e fecha -->
          <div class="submenu hidden">
            <button class="action">+ Criar anotação</button>
            <!-- Lista das anotações -->
            <ul class="incompleto">
              <!-- ANOTAÇÕES INICIAIS DEVEM APARECER AQUI -->
              <span class="completo">
                <ul> 
                  <!-- RESTO DAS ANOTAÇÕES DEVEM APARECER AQUI -->
                </ul>
              </span>
            </ul>
            <button class="vermais">Ver mais...</button>
          </div>
        </div>

        <!-- Cadernos -->
        <div class="section">
          <span class="title">> Cadernos</span>
          <!-- Menu abre e fecha -->
          <div class="submenu hidden">
            <button class="action">+ Criar caderno</button>
            <!-- Lista dos cadernos -->
            <ul class="incompleto">
              <!-- CADERNOS INICIAIS DEVEM APARECER AQUI -->
              <span class="completo">
                <ul> 
                  <!-- RESTO DOS CADERNOS DEVE APARECER AQUI -->
                </ul>
              </span>
            </ul>
            <button class="vermais">Ver mais...</button>
          </div>
        </div>
        
      </div>

      <!-- Sair da conta -->
      <footer>
        <button class="logout-btn" onclick="logout()">Sair</button>
      </footer>
    </aside>

    <!-- Parte principal -->
    <main class="main-content">
        <h1>Nome do caderno</h1>
    </main>

    <!-- Pop-up criar caderno -->
    <div class="form-containerC">
        <section class="form-box">

            <input type="text" class="nomeCaderno" name="nomeCaderno" placeholder="Nome do caderno" required />
            
            <div class="buttons2">
                <button type="submit" class="criar">Criar</button>
            </div>

            <div class="buttons2">
                <button type="submit" class="cancelar">Cancelar</button>
            </div>

        </section>
    </div>

    <!-- Botão flutuante para criar anotação -->
    <button class="floating-button" id="openNotePopup">+</button>

    <!-- Pop-up criar anotação -->
    <div class="form-containerA">
      <section class="form-box">

        <input type="text" class="nomeAnotacao" name="nomeAnotacao" placeholder="Nome da anotação" required />
            
          <div class="buttons2">
              <button type="submit" class="criar">Criar</button>
          </div>

          <div class="buttons2">
              <button type="submit" class="cancelar">Cancelar</button>
          </div>

      </section>
    </div>

    <!-- ADICIONAR BOTÃO DE EDITAR -> POPUP DE EDIÇÃO COM BOTÃO DE SALVAR -->
    <!-- ADICIONAR TAGS NOS MENUS E NO POPUP DE CRIAR CADERNO E CRIAR ANOTAÇÃO -> PASSAR MUDANÇAS PRO ARQUIVO DE ANOTAÇÕES --> 

  </div>
</body>
</html>
